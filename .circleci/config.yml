version: 2.1

description: Workflow de build, test, linting, conteneurisation et d√©ploiement.

display:
  source_url: https://github.com/chrisopenclass/Python-OC-Lettings-FR-master

orbs:
  python: circleci/python@0.3.2
  docker: circleci/docker@2.0.1
  heroku: circleci/heroku@1.2.6

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: lapinator1593/oc-learning
    docker: 
      - image: cimg/python:3.10.5
        auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: python -m pytest

  lint:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: python -m flake8

  docker-publish:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: publish to dockerhub
          command: |
            echo DOCKER_HUB_USERNAME | docker login -u user --password-stdin
            docker push $IMAGE_NAME:latest
      - filters:
          branches:
          only: main

  deploy:
    docker:
      - image: cimg/python:3.10.5
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            docker login --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
            docker pull $IMAGE_NAME:$CIRCLE_SHA1
            docker tag lapinator1593/oc-learning:$CIRCLE_SHA1 registry.heroku.com/$HEROKU_APP_NAME/web
            docker push registry.heroku.com/$HEROKU_APP_NAME/web

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - test
      - docker/publish:
          docker-username: $DOCKER_HUB_USERNAME
          docker-password: $DOCKER_HUB_PASSWORD
          image: $IMAGE_NAME
          requires:
            - lint
      - deploy:
          requires:
            - docker/publish
          filters:
            branches:
              only: main